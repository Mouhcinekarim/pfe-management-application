<body>
    <section class="position-relative py-4 py-xl-5" style="color: var(--bs-red);background: var(--bs-gray);">
        <div class="container" style="margin-top: 90px;">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-rounded bs-icon-primary-light text-secondary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form class="text-center" #valid="ngForm" [formGroup]="login" >
                                <!--  method="post" -->
                                <div class="mb-3">

                                    <input  formControlName="email" [(ngModel)]="connexion.email" class="form-control" type="email" name="email" placeholder="Email" autofocus="" autocomplete="on" inputmode="verbatim"></div>

                                  <div *ngIf="login.get('email').touched && login.get('email').invalid">
                                      <!--  on peut ecrire getters voir password  -->
                                    <div *ngIf="login.get('email').errors['required']" class="alert alert-danger">
                                      <li>
                                        ce champs est obligatoire
                                      </li>
                                    </div>

                                    <div *ngIf="login.get('email').errors['email']" class="alert alert-danger">
                                      <li>
                                        ne ressemble pas à un email
                                      </li>
                                    </div>

                                  </div>


                                    <div class="mb-3">
                                    <input formControlName="password" [(ngModel)]="connexion.password" class="form-control" type="password" name="password" placeholder="Password">
                                    </div>

                                    <div *ngIf="password.touched && password.invalid">
                                      <div *ngIf="password.errors['required']" class="alert alert-danger">
                                        <li>
                                          ce champs est obligatoire
                                        </li>
                                      </div>

                                      <div *ngIf="password.errors['minlength']">
                                        <div class="alert alert-danger">
                                          <li>
                                            minimum 8 charactères
                                          </li>
                                        </div>
                                      </div>
                                    </div>

                                <div class="mb-3"><button [disabled]="valid.invalid" class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                                <p class="text-muted">vous n'êtes pas inscrit encore.&nbsp;<a class="text-primary" routerLink="/signup">inscription<br><br><br></a></p>
                                    <!-- href="#modal-1" -->
                                <div class="alert-danger" *ngIf='this.isError'>
                                    <p class="login-failed-text">Login Failed. Please check your credentials and try again.</p>
                               </div>
                               <!-- <div *ngIf="isExists" class="alert alert-warning">
                                <li>
                                  email non verifier
                                </li>
                              </div> -->
                               <div class="alert-success"  *ngIf="this.inscriptionMsg!= ''">
                                   <!-- [ngStyle]="{'background-color': 'green'}" -->
                                   <p >{{inscriptionMsg}}</p>
                                   <!-- class="register-success-text" -->
                              </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/smart-forms.min.js"></script> -->
</body>
