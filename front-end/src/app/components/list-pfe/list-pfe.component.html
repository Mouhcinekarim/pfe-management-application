<body id="page-top">
    <div id="wrapper" >
    <nav class="navbar  overflow-auto  navbar-dark align-items-start sidebar sidebar-dark sidebar1  " style="color: var(--bs-info);background: #2193b0;background: -webkit-linear-gradient(to right, #6dd5ed, #2193b0);background: linear-gradient(to right, #6dd5ed, #2193b0); height :550px;width:40%!important;margin-bottom:-10px">
        <div class="container-fluid d-flex flex-column p-0 "><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#" >
                <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-book"></i></div>
                <div class="sidebar-brand-text mx-3"><span>Les projets</span></div>
            </a>
            <hr class="sidebar-divider my-0" />
            <div class="container" style="width: 320px; ">
                <div id="accordionSidebar" class="navbar-nav ">
                    <div class="nav-item container " style="margin-bottom: 20px;font-family: 'Alegreya Sans SC', sans-serif;"><input name="titresearch" [(ngModel)]="titre" (input)="search()" class="float-start float-sm custom-search-input" type="search" placeholder="Cherche par titre" /></div>
                    
                    <div class="nav-item" *ngFor="let anne of this.anneSet;let i=index;" style="color:white ; ">
                        <div  id="headingOne">
                            <a  class="nav-link collapsed collapse" type="button"  data-bs-toggle="collapse" [href]="'#collapseLayouts2'+i" id="sidenavAccordion2"  aria-expanded="true" aria-controls="collapseLayouts2" style="color:black"><span> {{anne}}</span>
                            </a>
                            <div [id]="'collapseLayouts2'+i" [ngClass]="'collapse'"  >
                                <div *ngFor="let niveau of getListniveuxByanne(anne);let j=index;">
                                <div class="text-light" style="padding-left:10% ;margin-top: 4px;font-family: 'Alegreya Sans SC', sans-serif;font-size: 15px;color:white ;"><span>{{niveau}}</span></div>
                                <div class="sb-sidenav-menu-nested text-center " *ngFor="let pfe of getListPfeByniveu(niveau,anne);let k=index" style="border-bottom: 2px solid white;">
                                    <a class="nav-link " style="width: 300px; " role="button" (click)="pfechoi=pfe">
                                        <p class="text-break" style="font-family: 'Alegreya Sans SC', sans-serif;font-size: 18px;color:white ;" > {{pfe.titre}} </p>
                                    </a>
                                   
                                </div>                                </div>    
                        </div>
                        </div>
                    </div>
                   
                </div>
            </div>
            <div class="text-center d-none d-md-inline"></div>
        </div>
    </nav>
    <div id="content-wrapper"  class="d-flex flex-column">
        <app-affiche-pfe [pfe]="pfechoi"></app-affiche-pfe>
      
    </div>
</div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>
