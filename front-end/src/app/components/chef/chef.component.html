
 <div class="green-background"></div>
 <div class="gris-background"></div>
<div class=" w-75" style="z-index: 1;margin: auto;position: absolute;right:12.5% ;top:13%;background-color: rgb(244, 244, 244);">
    <div class="row">
        <div class="col-12 d-xxl-flex d-flex justify-content-center"  >
            <form class="search-form  " style="max-width: 500px;width: auto;background-color: white;box-shadow:5px 2px #d7d9dc;">
                <div class="input-group justify-content-center" >     <div class="mb-0 form-floating controls pb-2"><select  [(ngModel)]="niveux" name="niveux" class="form-select color-bm" required="" placeholder="Name" style="border-radius: 0px;box-shadow: 0px 0px;color: var(--bs-gray-900);height: 62px;opacity: 1;--bs-body-bg: #2f3438;--bs-body-font-weight: normal;background: var(--bs-white);font-family: Alef, sans-serif;border-width: 0px;border-bottom-width: 1px;border-bottom-color: var(--bs-cyan);">
                    <option >Licence Informatique</option>
                    <option >Licence Génie Mathématique et Applications</option>
                    <option>Master Informatique Décisionnelle</option>
                    <option>Licence Génie Mathématique</option>
                </select><label class="form-label" style="width: 81.5625px;font-family: Actor, sans-serif;">Niveau</label></div><button class="btn btn-light" style="height: 30px;margin-top: 5%;" (click)="cherche()" type="button"><i class="bi bi-search"></i>Search </button></div>
            </form>

            <div class="control-group">
                 
                  </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6" *ngIf="listprof!=null">
            <h3 style="text-align: center;background-color: #87c0ee;color:white;">List des PFE</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover" >
                    <thead class="thead">
                        <tr style="color: black;">
                            <th  scope="col" >Professeur</th>
                            <th  scope="col">Titre PFE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let prof of listprof">
                            <td scope="row">{{prof.nom}} {{prof.prenom}}</td>
                            <td>{{prof.titre}}</td>
                        </tr>
                      
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col"  *ngIf="listGroup!=null">
            <h3 style="text-align: center;background-color: #b5b0b0;color:white">List des groups</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th style="text-align: center;color:black">Les Etudiants</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let group of listGroup">
                            <td style="text-align: center;"><p *ngFor="let etudiant of group.etudiants"> {{etudiant.nom}} {{etudiant.prenom}} </p></td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-12 text-center" *ngIf="listprof!=null && listGroup!=null"><button (click)="mellange()" [disabled]="niveux==null" class="btn btn-primary" type="button">Distribuer les PFEs</button></div>
    </div>
</div>
